<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cours Interactif</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/reveal.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/theme/black.min.css">
    <!-- KaTeX CSS for math rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">

    <style>
        :root {
            --r-main-font-size: 24px;
            --r-heading1-size: 2.5rem;
            --r-heading2-size: 1.8rem;
        }

        /* Desktop (Default) */
        html,
        body,
        .reveal {
            background-color: #191919;
            color: #fff;
        }

        .reveal {
            font-size: var(--r-main-font-size);
        }

        .reveal .slides section {
            padding: 40px;
            box-sizing: border-box;
            word-wrap: break-word;
            text-align: left;
        }

        .reveal .slides section h1 {
            font-size: var(--r-heading1-size);
            color: #667eea;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        .reveal .slides section h2 {
            font-size: var(--r-heading2-size);
            color: #764ba2;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        .reveal .slides section p,
        .reveal .slides section li {
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 0.8em;
        }

        /* Tablet (max-width: 1024px) */
        @media (max-width: 1024px) {
            :root {
                --r-main-font-size: 20px;
                --r-heading1-size: 2rem;
                --r-heading2-size: 1.5rem;
            }

            .reveal .slides section {
                padding: 30px;
            }
        }

        /* Mobile (max-width: 768px) */
        @media (max-width: 768px) {
            :root {
                --r-main-font-size: 22px;
                --r-heading1-size: 2.2rem;
                --r-heading2-size: 1.8rem;
            }

            .reveal .slides section {
                padding: 20px;
            }
        }

        /* Small Mobile (max-width: 480px) */
        @media (max-width: 480px) {
            :root {
                --r-main-font-size: 20px;
                --r-heading1-size: 2rem;
                --r-heading2-size: 1.6rem;
            }

            .reveal .slides section {
                padding: 15px;
            }
        }

        .reveal .progress span {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        /* Ensure images and math don't overflow */
        .reveal img,
        .reveal .katex-display {
            max-width: 100%;
            height: auto;
            margin: 1em auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="reveal">
        <div class="slides" id="slides-container">
            <!-- Slides will be injected here -->
            <section>Chargement du cours...</section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/reveal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/plugin/math/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/5.2.1/plugin/notes/notes.min.js"></script>

    <script>
        const courseId = '{{COURSE_ID}}';

        async function loadCourse() {
            try {
                const response = await fetch(`/course/data/${courseId}`);
                const data = await response.json();

                document.title = data.title;
                const container = document.getElementById('slides-container');
                container.innerHTML = '';

                data.slides.forEach(slide => {
                    const section = document.createElement('section');
                    // Enforce black theme: ignore background from JSON if it exists,
                    // or just don't set it to let the theme handle it.
                    // section.setAttribute('data-background', '#191919');

                    if (slide.autoAnimate) {
                        section.setAttribute('data-auto-animate', '');
                    }
                    if (slide.autoSlide) {
                        section.setAttribute('data-autoslide', slide.autoSlide);
                    }

                    section.innerHTML = slide.content;

                    if (slide.notes) {
                        const notes = document.createElement('aside');
                        notes.className = 'notes';
                        notes.innerHTML = slide.notes;
                        section.appendChild(notes);
                    }

                    container.appendChild(section);
                });

                // Determine view mode and auto-slide from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const viewMode = urlParams.get('view') || 'scroll';
                const autoSlideParam = urlParams.get('autoslide') === 'true';

                // Responsive Reveal.js resolution
                const isMobile = window.innerWidth < 768;
                const isSmallMobile = window.innerWidth < 480;

                // Initialize Reveal.js after slides are injected
                Reveal.initialize({
                    width: isSmallMobile ? 400 : (isMobile ? 600 : 960),
                    height: isSmallMobile ? 600 : (isMobile ? 800 : 700),
                    margin: 0.05,
                    minScale: 0.2,
                    maxScale: 2.0,
                    controls: true,
                    progress: true,
                    center: true,
                    hash: true,
                    view: viewMode,
                    scrollProgress: viewMode === 'scroll',
                    transition: 'slide',
                    autoSlide: autoSlideParam ? 5000 : 0,
                    autoSlideStoppable: true,
                    loop: false,
                    // Ensure the scale is not too small on mobile
                    mobileView: true,
                    math: {
                        mathjax: 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js',
                        config: 'TeX-AMS_HTML-full',
                        katex: {
                            macros: {
                                "\\RR": "\\mathbb{R}"
                            }
                        }
                    },
                    plugins: [RevealMath.KaTeX, RevealNotes]
                });

            } catch (err) {
                console.error('Failed to load course:', err);
                document.getElementById('slides-container').innerHTML = '<section>Erreur lors du chargement du cours.</section>';
            }
        }

        loadCourse();
    </script>
</body>

</html>
